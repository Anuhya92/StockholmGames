<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/contactUs.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./frontend.html">Frontend Program</a></li>
        <li><a href="./backend.html">Backend Program</a></li>
        <li><a href="./python.html">Python Program</a></li>
        <li class="active"><a href="./contactUs.html">Contact us</a></li>
      </ul>
    </nav>
    <main class="main">
      <div class="introdution">
        <h2>Contact us</h2>
        <form
          action="mailto: someone@gmail.com"
          method="POST"
          enctype="text/plain"
          class="user_information"
        >
          <legend>Your Details</legend>
          <fieldset>
            <div class="user_input">
              <label for="first-name">First Name</label>
              <input
                class="required"
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="user_input">
              <label for="last-name">Last name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Enter your last name"
                required
              />
              <div class="user_input">
                <label for="phone number">Phone number</label>
                <input
                  type="number"
                  name="phone number"
                  id="phone number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Gender</legend>
            <div class="user_input">
              <input type="radio" name="name" value="Male" />
              <label>Male</label>
              <input type="radio" name="name" value="Female" />
              <label>Female</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Choose your course</legend>
            <div class="user_input">
              <input type="radio" name="course" id="python" value="Python" />
              <label>Python</label>
              <input
                type="radio"
                name="course"
                id="frontend"
                value="Frontend"
              />
              <label>Frontend</label>
              <input type="radio" name="course" id="backend" value="Backend" />
              <label>Backend</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Select your existing skills:</legend>
            <div class="user_input">
              <input type="checkbox" id="html" name="Skills" value="HTML" />
              <label class="html">HTML</label><br />
              <input type="checkbox" id="css" name="Skills" value="CSS" />
              <label class="css">CSS</label><br />

              <input type="checkbox" id="git" name="Skills" value="GIT" />
              <label class="git">GIT</label><br />
              <input
                type="checkbox"
                id="javascript"
                name="Skills"
                value="JAVASCRIPT"
              />
              <label class="javascript">JAVASCRIPT</label><br />
            </div>
          </fieldset>

          <fieldset>
            <legend>Choose program of your interest</legend>
            <label for="Program">Choose your Program</label>
            <select name="experience" id="level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </fieldset>

          <div class="user_input">
            <label for="comment">Any comments or questions?</label>
            <textarea
              name="comment"
              id="comments"
              placeholder="Please type in your query here..."
            ></textarea>
          </div>

          <button class="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>&copy;website 2025</footer>
  </body>
</html>
